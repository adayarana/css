<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Profile Card</title>
</head>
<body>
<div class="profile-card-container">
    <div class="profile-card-container__box">
        <input type="checkbox" name="" id="" class="box__checkbox">
        <div class="box__image">
            <img src="https://avatars.githubusercontent.com/u/78494745?v=4" alt="profile-card">
        </div>
        <div class="box__details">
            <p class="details__user-name">Aday Ara√±a</p>
            <p class="details__position">Frontend Web Developer</p>
        </div>
        <div class="box__hidden">
            <p>Skills</p>
            <div class="hidden__skills">
                <div>Html</div>
                <div>Css</div>
                <div>JavaScript</div>
            </div>
            <div class="hidden__icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-discord"></i>
                <i class="fab fa-slack"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
